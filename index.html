<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근 뽑기 게임 👨‍🌾</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/096073a2a8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <div class="game__score"></div>
      </header>
      <section class="game__field"></section>
      <article class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
          <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop-up__message"></span>
      </article>
    </section>
  </body>
</html>
